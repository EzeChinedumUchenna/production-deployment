name: Deploy FastAPI App.

on:
  push:
    branches:
      - main
    paths:
      - k8s/**        # Pipleine trigger if anything under /k8s changes
      - .github/workflows/deploy.yml
  pull_request:
    paths:
      - k8s/**
      - .github/workflows/deploy.yml

env:
  DOCKER_IMAGE: nedumdocker/fastapi-app
  K8S_NAMESPACE: production
  VM_PUBLIC_IP: 172.191.135.200

jobs:
  checkout-build-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
    
      - name: Build and push staging image
        run: |
          docker builder prune --all --force
          docker build --no-cache -t ${{ env.DOCKER_IMAGE }}:${{ github.run_number }} .
          docker push ${{ env.DOCKER_IMAGE }}:${{ github.run_number }}

    # - name: Set up Python
    #   uses: actions/setup-python@v2

  deploy-to-k8s:
    needs: checkout-build-push
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ðŸ“‚ Copy k8s manifests to VM
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ env.VM_PUBLIC_IP }}
          username: minikubeadmin
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "k8s/*"
          target: "~/k8s"
    
      - name: Install kubectl
        uses: azure/setup-kubectl@v1
      
      - name: ðŸš€ Deploy to Minikube on Azure VM
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.VM_PUBLIC_IP }}
          username: minikubeadmin
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            kubectl apply -f ~/k8s/ -n default
            kubectl rollout status deployment/fastapi-app -n default