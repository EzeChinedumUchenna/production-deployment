name: Terraform Deployment.

on:
  push:
    branches:
      - main
    paths:
      - terraform/**        # Pipleine trigger if anything under /terraform changes
      - .github/workflows/terraform-deploy.yml
  pull_request:
    paths:
      - terraform/**
      - .github/workflows/terraform-deploy.yml

jobs:
  terraform:
    name: Provision Azure Infrastructure
    runs-on: ubuntu-latest

    env:
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
      TF_VAR_ssh_public_key: ${{ secrets.AZURE_PUBLIC_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: üì¶ Initialize Terraform
        run: terraform init
        working-directory: ./terraform

      - name: üîç Format Check
        run: terraform fmt -recursive
        working-directory: ./terraform

      - name: üß™ Terraform Validate
        run: terraform validate
        working-directory: ./terraform

      # - name: üöÄ Terraform Plan
      #   run: terraform plan -out=tfplan
      #   working-directory: ./terraform

      - name: ‚ö° Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: |
          set -e
          # terraform force-unlock -force a0270d56-0ab7-e523-57c3-0fe75d515d9b
          terraform apply -auto-approve -input=false -no-color | tee apply.log
        working-directory: ./terraform

